<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Rabbit Mayble Cat üê∞üê±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8b5cf6;
            --secondary: #ec4899;
            --dark: #1f2937;
            --light: #f3f4f6;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upload-area {
            border: 3px dashed var(--primary);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #f3f4f6, #fef3c7);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: var(--secondary);
            background: linear-gradient(45deg, #fef3c7, #fce7f3);
            transform: scale(1.02);
        }

        .upload-area.dragover {
            background: linear-gradient(45deg, #ddd6fe, #fce7f3);
            border-color: var(--secondary);
            transform: scale(1.05);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .upload-text {
            font-size: 1.2rem;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .upload-button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .media-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeIn 0.5s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .media-item:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .media-item img,
        .media-item video {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .media-info {
            padding: 15px;
            background: linear-gradient(to right, #f3f4f6, #fef3c7);
        }

        .media-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .media-type.video {
            background: var(--primary);
            color: white;
        }

        .media-type.image {
            background: var(--secondary);
            color: white;
        }

        .media-name {
            font-size: 0.9rem;
            color: var(--dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .play-overlay::after {
            content: '‚ñ∂';
            font-size: 24px;
            color: var(--primary);
            margin-left: 5px;
        }

        .media-item:hover .play-overlay {
            transform: translate(-50%, -50%) scale(1.2);
            background: rgba(255, 255, 255, 1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-content img,
        .modal-content video {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .modal-close:hover {
            transform: scale(1.2);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 1.1rem;
        }

        .loading.active {
            display: block;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">üê∞ Funny Rabbit Mayble Cat üê±</h1>
            <p class="subtitle">Upload and share your funniest rabbit and cat moments!</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∏</div>
                <p class="upload-text">Drag & drop images or videos here</p>
                <p style="color: #666; margin: 10px 0;">or</p>
                <button class="upload-button" onclick="document.getElementById('fileInput').click()">
                    Choose Files
                </button>
                <input type="file" id="fileInput" class="file-input" multiple accept="image/*,video/*">
            </div>
            <div class="loading" id="loading">
                <div class="loader"></div>
                <p>Uploading your media...</p>
            </div>
        </div>

        <div id="galleryContainer">
            <div class="empty-state" id="emptyState">
                <h2>No media uploaded yet!</h2>
                <p>Start by uploading some funny rabbit or cat photos and videos above üéâ</p>
            </div>
            <div class="gallery" id="gallery"></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modalMedia"></div>
        </div>
    </div>

    <script>
        // Store uploaded media in memory (in production, this would come from Cloudflare)
        let mediaItems = [];

        // Get elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const gallery = document.getElementById('gallery');
        const loading = document.getElementById('loading');
        const modal = document.getElementById('modal');
        const modalMedia = document.getElementById('modalMedia');
        const emptyState = document.getElementById('emptyState');

        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Handle file upload
        async function handleFiles(files) {
            const validFiles = Array.from(files).filter(file => {
                return file.type.startsWith('image/') || file.type.startsWith('video/');
            });

            if (validFiles.length === 0) {
                alert('Please upload only images or videos!');
                return;
            }

            loading.classList.add('active');

            for (const file of validFiles) {
                await uploadFile(file);
            }

            loading.classList.remove('active');
            updateGallery();
        }

        // Simulate file upload (in production, this would upload to Cloudflare)
        async function uploadFile(file) {
            // In production, you would upload to Cloudflare here
            // For demo, we'll use local object URLs
            
            return new Promise((resolve) => {
                setTimeout(() => {
                    const url = URL.createObjectURL(file);
                    const mediaItem = {
                        id: Date.now() + Math.random(),
                        url: url,
                        name: file.name,
                        type: file.type.startsWith('video/') ? 'video' : 'image',
                        cloudflareUrl: null // This would be the Cloudflare URL in production
                    };
                    
                    mediaItems.push(mediaItem);
                    resolve();
                }, 500); // Simulate upload delay
            });
        }

        // Update gallery display
        function updateGallery() {
            if (mediaItems.length === 0) {
                emptyState.style.display = 'block';
                gallery.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            gallery.style.display = 'grid';
            
            gallery.innerHTML = mediaItems.map(item => `
                <div class="media-item" onclick="openModal('${item.id}')">
                    ${item.type === 'video' 
                        ? `<video src="${item.url}" muted></video>
                           <div class="play-overlay"></div>`
                        : `<img src="${item.url}" alt="${item.name}">`
                    }
                    <div class="media-info">
                        <span class="media-type ${item.type}">${item.type.toUpperCase()}</span>
                        <div class="media-name">${item.name}</div>
                    </div>
                </div>
            `).join('');
        }

        // Open modal
        function openModal(id) {
            const item = mediaItems.find(m => m.id == id);
            if (!item) return;

            if (item.type === 'video') {
                modalMedia.innerHTML = `<video src="${item.url}" controls autoplay></video>`;
            } else {
                modalMedia.innerHTML = `<img src="${item.url}" alt="${item.name}">`;
            }

            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            modal.classList.remove('active');
            modalMedia.innerHTML = '';
        }

        // Close modal on background click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Initialize
        updateGallery();

        // Cloudflare Integration Instructions (Remove this in production)
        console.log(`
        === CLOUDFLARE INTEGRATION SETUP ===
        
        To connect this to Cloudflare for media storage:
        
        1. Set up Cloudflare R2 Storage or Cloudflare Stream
        2. Create a Worker or use Cloudflare Pages Functions
        3. Replace the uploadFile() function with actual API calls
        4. Store the Cloudflare URLs in your database
        5. Update API_ENDPOINT in the code
        
        See README for detailed instructions.
        `);
        async function uploadToCloudflare(file) {
    const reader = new FileReader();
    
    return new Promise((resolve, reject) => {
        reader.onload = async () => {
            const base64 = reader.result.split(',')[1];
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        file: base64,
                        filename: Date.now() + '_' + file.name,
                        contentType: file.type
                    })
                });
                
                const data = await response.json();
                resolve(data.url);
            } catch (error) {
                reject(error);
            }
        };
        
        reader.readAsDataURL(file);
    });
}        
    </script>
</body>
</html>
