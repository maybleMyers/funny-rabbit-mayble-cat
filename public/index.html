<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #06b6d4;
            --dark: #1f2937;
            --light: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 3rem;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .media-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeIn 0.5s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .media-item:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .media-item img,
        .media-item video {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .media-info {
            padding: 15px;
            background: linear-gradient(to right, #f3f4f6, #fef3c7);
        }

        .media-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .media-type.video {
            background: var(--primary);
            color: white;
        }

        .media-type.image {
            background: var(--secondary);
            color: white;
        }

        .media-name {
            font-size: 0.9rem;
            color: var(--dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .play-overlay::after {
            content: '‚ñ∂';
            font-size: 24px;
            color: var(--primary);
            margin-left: 5px;
        }

        .media-item:hover .play-overlay {
            transform: translate(-50%, -50%) scale(1.2);
            background: rgba(255, 255, 255, 1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-content img,
        .modal-content video {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .modal-close:hover {
            transform: scale(1.2);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 1.1rem;
        }

        .loading.active {
            display: block;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .error-state h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #fbbf24;
        }

        .error-state p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">üì∏ Media Gallery üé¨</h1>
            <p class="subtitle">Your collection of pictures and videos</p>
        </header>

        <div class="loading" id="loading">
            <div class="loader"></div>
            <p>Loading media files...</p>
        </div>

        <div id="galleryContainer">
            <div class="empty-state" id="emptyState" style="display: none;">
                <h2>No media files found</h2>
                <p>Add some images and videos to the /media folder to get started! üéâ</p>
            </div>
            <div class="error-state" id="errorState" style="display: none;">
                <h2>‚ö†Ô∏è Media folder not found</h2>
                <p>Please create a /media folder in your repository and add some images or videos.</p>
            </div>
            <div class="gallery" id="gallery"></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modalMedia"></div>
        </div>
    </div>

    <script>
        // Store media items
        let mediaItems = [];

        // Supported file extensions
        const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp', 'svg'];
        const videoExtensions = ['mp4', 'webm', 'ogg', 'mov', 'avi', 'mkv'];

        // Your specific files (we know these exist)
        const knownFiles = [
            'catflip2.png',
            'outputcatflip.mp4'
        ];

        // Get elements
        const gallery = document.getElementById('gallery');
        const loading = document.getElementById('loading');
        const modal = document.getElementById('modal');
        const modalMedia = document.getElementById('modalMedia');
        const emptyState = document.getElementById('emptyState');
        const errorState = document.getElementById('errorState');

        // Check if file exists
        async function fileExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        // Get file extension
        function getFileExtension(filename) {
            return filename.split('.').pop().toLowerCase();
        }

        // Determine file type
        function getFileType(filename) {
            const extension = getFileExtension(filename);
            if (imageExtensions.includes(extension)) return 'image';
            if (videoExtensions.includes(extension)) return 'video';
            return null;
        }

        // Load media files from the media folder
        async function loadMediaFiles() {
            loading.classList.add('active');
            mediaItems = [];

            console.log('üîç Loading media files...');

            // For Netlify dev, let's directly check the known files
            console.log('üìÅ Checking known files in media folder...');
            
            for (const filename of knownFiles) {
                const url = `./media/${filename}`;
                console.log(`üîç Checking: ${url}`);
                
                try {
                    const exists = await fileExists(url);
                    if (exists) {
                        const type = getFileType(filename);
                        if (type) {
                            console.log(`‚úÖ Loaded: ${filename}`);
                            const mediaItem = {
                                id: Date.now() + Math.random(),
                                url: url,
                                name: filename,
                                type: type
                            };
                            mediaItems.push(mediaItem);
                        }
                    } else {
                        console.log(`‚ùå Not found: ${filename}`);
                    }
                } catch (error) {
                    console.log(`‚ùå Error loading ${filename}:`, error);
                }
            }

            loading.classList.remove('active');
            console.log(`üìä Total media files loaded: ${mediaItems.length}`);
            updateGallery();
        }

        // Update gallery display
        function updateGallery() {
            if (mediaItems.length === 0) {
                emptyState.style.display = 'block';
                errorState.style.display = 'none';
                gallery.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            errorState.style.display = 'none';
            gallery.style.display = 'grid';
            
            gallery.innerHTML = mediaItems.map(item => `
                <div class="media-item" onclick="openModal('${item.id}')">
                    ${item.type === 'video' 
                        ? `<video src="${item.url}" muted></video>
                           <div class="play-overlay"></div>`
                        : `<img src="${item.url}" alt="${item.name}">`
                    }
                    <div class="media-info">
                        <span class="media-type ${item.type}">${item.type.toUpperCase()}</span>
                        <div class="media-name">${item.name}</div>
                    </div>
                </div>
            `).join('');
        }

        // Open modal
        function openModal(id) {
            const item = mediaItems.find(m => m.id == id);
            if (!item) return;

            if (item.type === 'video') {
                modalMedia.innerHTML = `<video src="${item.url}" controls autoplay></video>`;
            } else {
                modalMedia.innerHTML = `<img src="${item.url}" alt="${item.name}">`;
            }

            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            modal.classList.remove('active');
            modalMedia.innerHTML = '';
        }

        // Close modal on background click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });

        // Initialize - load media files on page load
        document.addEventListener('DOMContentLoaded', loadMediaFiles);

        console.log(`
        === MEDIA GALLERY SETUP ===
        
        This page automatically loads all images and videos from the /media folder.
        
        Supported formats:
        ‚Ä¢ Images: JPG, JPEG, PNG, GIF, WebP, BMP, SVG
        ‚Ä¢ Videos: MP4, WebM, OGG, MOV, AVI, MKV
        
        Current known files: ${knownFiles.join(', ')}
        
        The page will:
        1. Try to get a complete directory listing (if server supports it)
        2. Fall back to loading known files
        3. Display all found media files in the gallery
        
        Add any new media files to the /media folder and refresh the page.
        `);
    </script>
</body>
</html>
